<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label th:for="title">Введите название книги: </label>
        <input type="text" th:field="*{title}" id="title">
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <br/>
        <label th:for="author">Введите фамилию и имя автора: </label>
        <input type="text" th:field="*{author}" id="author">
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        <br/>
        <label th:for="year">Год написания книги: </label>
        <input type="number" th:field="*{year}" id="year">
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
        <br/>
        <input type="submit" value="Добавить книгу">
    </form>
</body>
</html>
