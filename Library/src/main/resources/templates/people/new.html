<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label th:for="fullName">Введите ФИО: </label>
  <input type="text" th:field="*{fullName}" id="fullName">
  <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
  <br/>
  <label th:for="yearOfBirth">Введите год рождения: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
  <br/>
  <label th:for="username">Введите логин пользователя: </label>
  <input type="text" th:field="*{username}" id="username">
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  <br/>
  <label th:for="password">Введите пароль пользователя: </label>
  <input type="password" th:field="*{password}" id="password">
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br/>
  <input type="submit" value="Создать пользователя">
</form>

</body>
</html>
