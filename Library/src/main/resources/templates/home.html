<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
  <meta charset="UTF-8">
  <title>Библиотека</title>
</head>
  <body>
    <h2>Привет!</h2>
    <h3>Добро пожаловать в мою библиотеку!</h3>
    <h5><a sec:authorize="hasAnyRole('ADMIN')" th:href="@{/people}">Пользователи</a></h5>
    <h5><a sec:authorize="hasAnyRole('ADMIN')" th:href="@{/admin}">Страница администратора</a></h5>
    <h5><a sec:authorize="hasAnyRole('USER')" th:href="@{/user}">Страница пользователя</a></h5>
    <h5><a th:href="@{/books}">Книги</a></h5>
    <h5><a th:href="@{/search}">Поиск книг</a></h5>
    <form th:action="@{/logout}" th:method="POST">
      <input type="submit" value="logout">
    </form>
  </body>
</html>
